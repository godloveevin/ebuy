<extend name="Public:base" />
<block name="main">
    <h1>
        <a href="{:U('index')}" class="btn btn-right btn-add-goods">类型列表</a>
        <span class="action-span1"><a href="{:U('Index/main')}">EBUY 管理中心</a> </span>
        <span id="search_id" class="action-span1"> > 添加类型 </span>
        <div style="clear:both"></div>
    </h1>

    <div class="tab-div">
        <!-- tab body -->
        <div id="tabbody-div">
            <form action="" method="post" name="theForm">
                <table width="90%" id="general-table" align="center" class="gk-table">
                    <tr>
                        <td class="label">类型名称：</td>
                        <td>
                            <input type="text" name="type_name" value="" style="float:left;" size="30" />
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">类型描述：</td>
                        <td>
                            <textarea name="type_describe" cols="32" rows="6"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="button-div">
                    <input type="submit" value=" 确定 " class="button" />
                    <input type="reset" value=" 重置 " class="button" />
                </div>
            </form>
        </div>
    </div>
</block>

    <script>
    </script>
</block>
