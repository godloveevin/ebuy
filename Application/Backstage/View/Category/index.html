<extend name="Public:base" />
<block name="main">
<h1>
    <a class="btn btn-right" href="{:U('Category/add')}">添加分类</a>
    <span class="action-span1"><a href="{:U('Index/index')}">后台管理中心</a> </span>
    <span id="search_id" class="action-span1">  >   商品分类 </span>
    <div style="clear:both"></div>
</h1>
<script type="text/javascript" src="__PUBLIC_BACKSTAGE__/js/listtable.js"></script>
<form method="post" action="" name="listForm">
    <!-- start ad position list -->
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th>分类名称</th>
                <th>商品数量</th>
                <th>数量单位</th>
                <th>导航栏</th>
                <th>是否显示</th>
                <th>价格分级</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            <foreach name="cat_Info" item="cat">
            <tr align="center" class="{$cat.level}" id="{$cat.level}_{$cat.cat_id}">
                <td align="left" class="first-cell" >
                    <if condition="$cat.is_leaf neq 1">
                    <img src="__PUBLIC_BACKSTAGE__/images/menu_minus.gif" id="icon_{$cat.level}_{$cat.cat_id}" width="9" height="9" border="0" style="margin-left:{$cat.step}em;background-color:#000080;color:#000080;" onclick="rowClicked(this)" />
                    </if>
                        <if condition="$cat.is_leaf eq 1">
                    <img src="__PUBLIC_BACKSTAGE__/images/menu_minus.gif" width="9" height="9" border="0" style="margin-left:{$cat.step}em" />
                    </if>
                    <span><a href="goods.php?act=list&cat_id={$cat.cat_id}">{$cat.cat_name}</a></span>
                    <if condition="$cat.cat_image neq ''">
                    <img src="__PUBLIC_BACKSTAGE__/{$cat.cat_image}" border="0" style="vertical-align:middle;" width="60px" height="21px">
                    </if>
                </td>
                <td width="10%">50</td>
                <td width="10%">
                    <span onclick="listTable.edit(this, 'edit_measure_unit', {$cat.cat_id})">
                        <if condition="$cat.measure_unit">{$cat.measure_unit}<else>&nbsp;&nbsp;&nbsp;&nbsp;</if>
                    </span>
                </td>
                <td width="10%">
                    <if condition="($cat.show_in_nav eq 1)" >
                    <img src="__PUBLIC_BACKSTAGE__/images/yes.svg"width="20" onclick="listTable.toggle(this, 'toggle_show_in_nav', {$cat.cat_id})" />
                    </if>
                    <if condition="($cat.show_in_nav neq 1)">
                    <img src="__PUBLIC_BACKSTAGE__/images/no.svg"width="20" onclick="listTable.toggle(this, 'toggle_show_in_nav', {$cat.cat_id})" />
                    </if>
                </td>
                <td width="10%">
                    <if condition="($cat.is_show eq 1)" >
                    <img src="__PUBLIC_BACKSTAGE__/images/yes.svg" width="20" onclick="listTable.toggle(this, 'toggle_is_show', {$cat.cat_id})" />
                     </if>
                    <if condition="($cat.is_show neq 1)">
                     <img src="__PUBLIC_BACKSTAGE__/images/yes.svg" width="20" onclick="listTable.toggle(this, 'toggle_is_show', {$cat.cat_id})" />
                     </if>
                </td>
                <td><span onclick="listTable.edit(this, 'edit_grade', {$cat.cat_id})">{$cat.grade}</span></td>
                <td width="10%" align="right"><span onclick="listTable.edit(this, 'edit_sort_order', {$cat.cat_id})">{$cat.sort_order}</span></td>
                <td width="24%" align="center">
                    <a href="category.php?act=move&cat_id={$cat.cat_id}">转移商品</a> |
                    <a href="category.php?act=edit&amp;cat_id={$cat.cat_id}">编辑</a> |
                    <a href="javascript:" onclick="listTable.remove({$cat.cat_id}, '确认删除';)" title="删除">删除</a>
                </td>
            </tr>
            </foreach>
        </table>
    </div>
</form>
