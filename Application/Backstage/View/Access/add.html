<extend name="Public:base" />
<block name="main">
    <h1>
        <a href="{:U('index')}" class="btn btn-right btn-add-goods">权限列表</a>
        <span class="action-span1"><a href="{:U('Index/main')}">EBUY 管理中心</a> </span>
        <span id="search_id" class="action-span1"> > 添加权限 </span>
        <div style="clear:both"></div>
    </h1>
    <div class="tab-div">

        <!-- tab body -->
        <div id="tabbody-div">
            <form enctype="multipart/form-data" action="" method="post" name="theForm">
                <table width="90%" id="general-table" align="center" class="gk-table">
                    <tr>
                        <td class="label">权限名称：</td>
                        <td>
                            <input type="text" name="access_name" value="" style="float:left;" size="20" placeholder="后台首页"/>
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">模型名称：</td>
                        <td>
                            <!--<input type="text" name="access_mode" value="" style="float:left;" size="20" placeholder="Backstage"/>-->
                            <select name="access_mode" style="width:165px;">
                                <option value="1">Backstage</option>
                                <option value="2">Home</option>
                                <option value="3">Api</option>
                            </select>
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">控制器名称：</td>
                        <td>
                            <input type="text" name="access_controller" value="" style="float:left;" size="20" placeholder="Index"/>
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">方法名称：</td>
                        <td>
                            <input type="text" name="access_action" value="" style="float:left;" size="20" placeholder="index"/>
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">所属权限：</td>
                        <td>
                            <select name="parent_id" style="width:165px;">
                                <option value="0">请选择...</option>
                                <volist name="topAccessInfos" id="topAccessInfo">
                                    <option value="{$topAccessInfo.access_id}">{$topAccessInfo.access_name}</option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">是否显示:</td>
                        <td>
                            <input type="radio" name="is_show" value="1" checked />是
                            <input type="radio" name="is_show" value="0" />否
                        </td>
                    </tr>
                </table>

                <div class="button-div">
                    <input type="submit" value=" 确定 " class="button" />
                    <input type="reset" value=" 重置 " class="button" />
                </div>
            </form>
        </div>
    </div>

</block>

<block name="js">
    <script>

    </script>
</block>
